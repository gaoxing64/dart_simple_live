name: app-build-action-dev

on:
  workflow_dispatch:
  push:
    tags:
      - "dev_v*"

jobs:
  # æ‰“åŒ…Windows
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: master
      # è®¾ç½®Flutterç¯å¢ƒ
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true
      - name: Enable Flutter Desktop
        run: flutter config --enable-windows-desktop
      - name: Restore Packages
        run: |
          cd simple_live_app
          flutter pub get
      
      # build Windows
      - name: Build Windows
        run: |
          cd simple_live_app
          # æ„å»ºWindowsç‰ˆæœ¬
          flutter build windows --release
          # æŸ¥çœ‹æ„å»ºè¾“å‡ºç›®å½•ç»“æ„
          Get-ChildItem -Path build/windows/runner/Release -Recurse
      # ä¸Šä¼ Windowsè‡³Artifacts
      - name: Upload Windows APP to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: simple_live_app/build/windows/runner/Release/**/*
        #å®Œæˆ
